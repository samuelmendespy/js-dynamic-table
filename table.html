<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela Dinâmica</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swapD
    reo="stylesheet" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h1>Pessoas e Documentos</h1>
    <div class="info" id="infoText">Exibindo todos os registros</div>
    <table id="personsTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Idade</th>
          <th>Documento</th>
          <th>Número</th>
          <th>Descrição</th>
        </tr>
      </thead>
      <tbody id="personsData"></tbody>
    </table>

    <div class="options">
      <button onclick="displayAll()">Exibir todos os dados</button>
      <button onclick="filterPersonById(2)">
        Listar Pessoa com ID igual a 2
      </button>
      <button onclick="filterPersonsByCPFSortedByAge()">
        Listagem de pessoas em ordem crescente de idade com o número do CPF
      </button>
      <button onclick="filterPersonsOver50()">
        Listar Pessoas com idade superior a 50 anos
      </button>
      <button onclick="filterPersonsWithouthCPF()">
        Listar Pessoas que não possuem CPF
      </button>
      <button onclick="listDocumentTypes()">
        Listagem de tipos de documentos
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
